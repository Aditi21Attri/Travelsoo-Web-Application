{% extends "layout.html" %}
{% block head %}
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                                {% if invalid %}
                                <p class="text-danger font-weight-bold">{{message}}</p>
                                {% endif %}
                                <form class="mx-1 mx-md-4" action="/register" method="post">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <table>
                                            <tr>
                                                <thead>
                                                <th><i class="fa fa-user fa-3x" style="color: rgba(46,33,133,0.87)"></i></th>
                                                <th><label class="form-label" >Your Name</label>
                                                <br><input type="text" name="name" class="form-control"
                                                   required/></th>
                                                </thead>
                                            </tr>
                                            <tr>
                                                <thead>
                                                <th><i class="fa fa-envelope fa-3x" style="color: rgba(46,33,133,0.87)"></i></th>
                                                <th><label class="form-label" for="form3Example3c">Your Email</label><br>
                                            <input type="email" name="email" class="form-control"
                                                   required/></th>
                                                </thead>
                                            </tr>
                                            <tr>
                                                <thead>
                                                <th><i class="fa fa-lock fa-3x" style="color: rgba(46,33,133,0.87)"></i></th>
                                                <th><label class="form-label" for="form3Example4c">Password</label>
                                            <input type="password"  name="password"
                                                   class="form-control" required/></th>
                                                </thead>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button type="submit" id="sendbutton" class="btn btn-primary btn-lg">Register
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
