{% extends "layout.html" %}
{% block head %}
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="{{url_for('static',filename='images/loginimg.jpg')}}"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1 p-4 m-4">
                <form style="background-color: rgba(192,192,192,0.89);padding: 30px ;border: 3px; border-color: #0d0c0a"
                      action="" method="post" novalidate>
                    <br>
                    <h1 class="font-weight-bold" s>Login </h1>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address:</label>
                        <input type="email" id="form3Example3" name="user_name" class="form-control form-control-lg"
                               placeholder="Enter a valid email address"/>
                    </div>
                    <div class="form-outline mb-3">
                        <label class="form-label" for="form3Example4">Password:</label>
                        <input type="password" id="form3Example4" name="user_password"
                               class="form-control form-control-lg"
                               placeholder="Enter password"/>
                    </div>
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;">Login
                        </button>
                        {% if invalid=="True" %}
                        <p class="text-danger font-weight-bold">{{message}}</p>
                        {% endif %}
                        <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account?</p><h5><a href="/register" class="text-info font-weight-bold">Register</a></h5>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
