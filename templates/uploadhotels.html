{% extends "layout.html" %}
{% block head %}
<style>
  html,
body,
.intro {
  height: 100%;
}

@media (min-width: 550px) and (max-width: 750px) {
  html,
  body,
  .intro {
    height: 550px;
  }
}

@media (min-width: 800px) and (max-width: 850px) {
  html,
  body,
  .intro {
    height: 550px;
  }
}

a.link {
  font-size: .875rem;
  color: #6582B0;
}
a.link:hover,
a.link:active {
  color: #426193;
}
</style>
<section class="intro">
  <br><br>
  <div class="bg-image h-100">
    <div class="mask d-flex align-items-center h-100" style="background-color: #f3f2f2;">
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-12 col-lg-9 col-xl-8">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-4 d-none d-md-block">
                  <img
                    src="https://mdbootstrap.com/img/Photos/Others/sidenav2.jpg"
                    alt="login form"
                    class="img-fluid" style="border-top-left-radius: 1rem; border-bottom-left-radius: 1rem;"
                  />
                </div>
                <div class="col-md-8 d-flex align-items-center">
                  <div class="card-body py-5 px-4 p-md-5">

                    <form action="/uploadhotels/{{hotel.srno}}"  method="post" enctype="multipart/form-data" novalidate>
                      <h4 class="fw-bold mb-4" style="color: #92aad0;">Fill the hotel details:</h4>

                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example1">Hotel Name</label>
                        <input type="text" id="form2Example1" placeholder="Enter hotel name here" required data-validation-required-message="Please enter this field" name="hotel_name" value="{{hotel.hotelname}}" class="form-control" />

                      </div>

                      <div class="form-outline mb-4">
                         <label class="form-label" for="form2Example2">Location</label>
                        <input type="text" id="form2Example2" name="location" value="{{hotel.area}}" class="form-control" />

                      </div>
                      <div class="container">
                        <div class="row">
                          <div class="col-6">
                            <div class="form-outline mb-4">
                         <label class="form-label" for="form2Example3">Per day stay charges</label>
                        <input type="tel" id="form2Example3" name="price" value="{{hotel.price}}" class="form-control" />
                      </div>
                          </div>
                          <div class="col-6">
                            <div class="form-outline mb-4">
                         <label class="form-label" for="form2Example3">Upload image</label>
                        <input type="file" id="form2Example4" name="file_path"  class="form-control" size="40" />
                      </div>
                          </div>
                        </div>
                      </div>
                      <div class="form-outline mb-4">
                            <select class="browser-default custom-select" name="h_type" id="select1" for="form2Example4">
                                <option value="{{hotel.type_of}}" disabled="" selected="">Room Type</option>
                                <option value="Premium">Premium</option>
                                <option value="Big">Big</option>
                                <option value="Ordinary">Ordinary</option>
                         </select>
                      </div>
                      <div class="form-outline mb-4">
                        <textarea rows="4" cols="50">{{hotel.description}}</textarea>
                      </div>
                      <div class="d-flex justify-content-end pt-1 mb-4">
                        <button type="submit" class="btn btn-primary btn-rounded btn-lg" id="sendbutton"  style="background-color: #92aad0;">Add new</button>
                      </div>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock %}
